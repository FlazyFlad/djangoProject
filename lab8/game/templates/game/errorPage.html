{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{{ title }}</title>

    <meta name="description" content="GoodGames - Bootstrap template for communities and games store">
    <meta name="keywords" content="game, gaming, template, HTML template, responsive, Bootstrap, premium">
    <meta name="author" content="_nK">


    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- START: Styles -->

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700%7cOpen+Sans:400,700" rel="stylesheet" type="text/css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'game/css/vendor/bootstrap/dist/css/bootstrap.min.css' %}">

    <!-- FontAwesome -->
    <script defer src="{% static 'game/css/vendor/fontawesome-free/js/all.js' %}"></script>
    <script defer src="{% static 'game/css/vendor/fontawesome-free/js/v4-shims.js' %}"></script>


    <!-- Photoswipe -->
    <link rel="stylesheet" type="text/css" href="{% static 'game/css/vendor/photoswipe/dist/photoswipe.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'game/css/vendor/photoswipe/dist/default-skin/default-skin.css' %}">


    <!-- GoodGames -->
    <link rel="stylesheet" href="{% static 'game/css/goodgames.css' %}">

    <!-- END: Styles -->

    <!-- jQuery -->
    <script src="{% static 'game/css/vendor/jquery/dist/jquery.min.js' %}"></script>


</head>
<body>
 <div class="nk-main">



<div class="nk-fullscreen-block">
    <div class="nk-fullscreen-block-top">
        <div class="text-center">
            <div class="nk-gap-4"></div>
{#            <a href="{% url 'home' %}"><img width="200px" src="{% static '/game/images/logo.png' %}" alt="Game News"></a>#}
        </div>
    </div>
    <div class="nk-fullscreen-block-middle">
        <div class="container text-center">
            <div class="row">
                <div class="col-md-6 offset-md-3 col-lg-4 offset-lg-4">
                    <h1 class="text-main-1" style="font-size: 150px;">{{ error }}</h1>

                    <div class="nk-gap"></div>
                    <h2 class="h4">You chose the wrong path!</h2>

                    <div>Or such a page just doesn't exist... <br> Would you like to go back to the homepage?</div>
                    <div class="nk-gap-3"></div>

                    <a href="{% url 'home' %}" class="nk-btn nk-btn-rounded nk-btn-color-white">Return to Homepage</a>
                </div>
            </div>
            <div class="nk-gap-3"></div>
        </div>
    </div>
    <div class="nk-fullscreen-block-bottom">
        <div class="nk-gap-2"></div>
        <div class="nk-gap-2"></div>
    </div>
</div>
</div>
</body>
</html>
